<body>

  <script type="text/x-template" id="login-buttons-template">
      <!-- Must have only one root element in each template -->
      <div id="login-buttons" class="login-buttons-dropdown-align-right">
        <login-buttons-selector
          :currentUser="currentUser"
          :loggingInOrOut="loggingInOrOut"
          :dropdownStatus="dropdownStatus"
          :loginServices="loginServices"></login-buttons-selector>
      </div>
  </script>

  <script type="text/x-template" id="login-buttons-logged-in-single-template">
    <div class="login-buttons-with-only-one-button">
      <button>Single Button Logout</button>
      _loginButtonsLoggedInSingleLogoutButton
    </div>
  </script>

  <script type="text/x-template" id="login-buttons-with-only-one-button-template">
    <div class="login-buttons-with-only-one-button">
      <div v-if="loggingIn">
        _loginButtonsLoggingInSingleLoginButton
      </div>
      <div v-else>
        <login-buttons-logged-out-single-login-button></login-buttons-logged-out-single-login-button>
      </div>
    </div>
  </script>

  <script type="text/x-template" id="login-buttons-logged-out-template">
    <div v-if="configurationLoaded">
      <login-buttons-logged-out-selector :dropdownStatus="dropdownStatus"></login-buttons-logged-out-selector>
    </div>
  </script>

  <script type="text/x-template" id="no-login-services-template">
    <div class="no-services">No login services configured</div>
  </script>

  <script type="text/x-template" id="login-buttons-logged-in-template">
    <div>
      <div v-if="dropdownStatus">
        _loginButtonsLoggedInDropdown
        <login-buttons-logged-in-dropdown></login-buttons-logged-in-dropdown>
      </div>
      <div v-else>
        <div class="login-buttons-with-only-one-button">
          _loginButtonsLoggedInSingleLogoutButton
          <login-buttons-logged-in-single-logout></login-buttons-logged-in-single-logout>
        </div>
      </div>
    </div>
  </script>

<!-- These templates all need to be re-written for VueJS -->

<template name="_loginButtonsLoggedOut">
  {{#if services}} {{! if at least one service is configured }}
    {{#if configurationLoaded}}
      {{#if dropdown}} {{! if more than one service configured, or password is configured}}
        {{> _loginButtonsLoggedOutDropdown}}
      {{else}}
        {{#with singleService}} {{! at this point there must be only one configured services }}
          <div class="login-buttons-with-only-one-button">
            {{#if loggingIn}}
              {{> _loginButtonsLoggingInSingleLoginButton}}
            {{else}}
              {{> _loginButtonsLoggedOutSingleLoginButton}}
            {{/if}}
          </div>
        {{/with}}
      {{/if}}
    {{/if}}
  {{else}}
    <div class="no-services">No login services configured</div>
  {{/if}}
</template>

<!-- used in various places to display messages to user -->
<template name="_loginButtonsMessages">
  {{#if errorMessage}}
    <div class="message error-message">{{errorMessage}}</div>
  {{/if}}
  {{#if infoMessage}}
    <div class="message info-message">{{infoMessage}}</div>
  {{/if}}
</template>

<template name="_loginButtonsLoggingIn">
  {{> _loginButtonsLoggingInPadding}}
  <div class="loading">&nbsp;</div>
  {{> _loginButtonsLoggingInPadding}}
</template>

<template name="_loginButtonsLoggingInPadding">
  {{#unless dropdown}}
    {{! invisible div used for correct height of surrounding div. this ensures
        that the _loginButtons template is always the same height
        and the rest of the page doesn't move up and down }}
    <div class="login-buttons-padding">
      <div class="login-button single-login-button" style="visibility: hidden;" id="login-buttons-logout">&nbsp;</div>
    </div>
  {{else}}
    {{! just add some padding }}
    <div class="login-buttons-padding"></div>
  {{/unless}}
</template>

</body>
