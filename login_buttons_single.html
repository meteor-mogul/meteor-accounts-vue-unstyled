<body>

  <!-- Logged in, need to logout -->

  <script type="text/x-template" id="login-buttons-logged-in-single-template">
    <div class="login-buttons-with-only-one-button">
      <login-buttons-logged-in-single-logout></login-buttons-logged-in-single-logout>
    </div>
  </script>

  <script type="text/x-template" id="login-buttons-logged-in-single-logout-template">
    <div class="login-text-and-button">
      <div class="login-display-name">
        {{displayName}}
      </div>
      <div class="login-button single-login-button" id="login-buttons-logout">Sign Out</div>
    </div>
  </script>

  <!-- Logged out, need to login -->

  <script type="text/x-template" id="login-buttons-logged-out-single-login-button-template">
    <div class="login-text-and-button">
      <div class="login-button single-login-button"> <!--  {{#unless configured}}configure-button{{/unless}}"
           id="login-buttons-{{name}} -->
        <div v-if="cannotConfigure">
          <span class="">{{capitalizedName}} not configured</span>
        </div>
        <div v-else>
          <div class="login-image" id="login-buttons-image-"><!--{{name}}--></div>
          <div v-if="configured">
            <span class="text-besides-image sign-in-text-"><!--{{name}}-->Sign in with {{capitalizedName}}</span>
          </div>
          <div v-else>
              <span class="text-besides-image configure-text-"><!--{{name}}-->Configure {{capitalizedName}} Login</span>
          </div>
        </div>
      </div>
    </div>
  </script>

  <!-- Logging in -->

  <script type="text/x-template" id="login-buttons-logging-in-single-login-button-template">
    <div class="login-text-and-button">
       <login-buttons-logging-in></login-buttons-logging-in>
    </div>
  </script>

</body>
